<!DOCTYPE html> 

<html> 

<head> 

    <title>KML to Google Maps</title> 

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADwav2BBv7ldF6OtoGijg8-22KociIDX0 "></script> 

    <style> 

        #map { height: 400px; width: 100%; } 

    </style> 

</head> 

<body> 

    <div id="map"></div> 

  

    <script> 

        function initMap() { 

            const map = new google.maps.Map(document.getElementById("map"), { 

                center: { lat: 37.7749, lng: -122.4194 }, // Center to San Francisco 

                zoom: 10, 

            }); 

  

            const kmlLayer = new google.maps.KmlLayer({ 

                url: 'URL_TO_YOUR_KML_FILE', // e.g., a publicly accessible URL 

                map: map, 

            }); 

        } 

  

        window.onload = initMap; 

    </script> 

</body> 

</html>
