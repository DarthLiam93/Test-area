<!DOCTYPE html> 

<html> 

<head> 

    <title>KML to Google Maps</title> 

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADwav2BBv7ldF6OtoGijg8-22KociIDX0 "></script> 

    <style> 

        #map { height: 400px; width: 100%; } 

    </style> 

</head> 

<body> 

    <div id="map"></div> 

  

    <script> 

        function initMap() { 

            const map = new google.maps.Map(document.getElementById("map"), { 

                center: { lat: 34.6448, lng: -97.1623 }, // Center to San Francisco 

                zoom: 10, 

            }); 

  

            const kmlLayer = new google.maps.KmlLayer({ 

                url: 'https://www.google.com/maps/d/u/1/edit?mid=1dA7PUZTCP12TZ5QE0QaaSbspttkbpZs&ll=34.644853577938804%2C-97.1623575&z=15', // e.g., a publicly accessible URL 

                map: map, 

            }); 

        } 

  

        window.onload = initMap; 

    </script> 

</body> 

</html>
