<!DOCTYPE html>
<html>
<head>
    <title>CSV to Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADwav2BBv7ldF6OtoGijg8-22KociIDX0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 34.643147, lng: -97.166618 }, 
                zoom: 10,
            });

            fetch('https://github.com/DarthLiam93/Test-area/blob/main/Wynnewood%20Primary%20Lines-%20Wynnewood%20Primary%20Lines.csv')
                .then(response => response.text())
                .then(data => {
                    Papa.parse(data, {
                        header: true,
                        complete: (results) => {
                            results.data.forEach(row => {
                                const marker = new google.maps.Marker({
                                    position: { lat: parseFloat(row.latitude), lng: parseFloat(row.longitude) },
                                    map: map,
                                    title: row.name, // or any other field
                                });
                            });
                        },
                    });
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
